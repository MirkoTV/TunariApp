
<md-content flex layout="row">        
    <md-content flex class="background" layout="row">
        <section  flex=70 flex-sm=80 flex-offset-sm="10" flex-offset="15">
            <div flex=100 class="md-padding">
                <md-chips 
                    ng-model="tags"
                    readonly="readonly"
                    md-removable="removable"
                    placeholder="Busquemos un producto!"
                    delete-button-label="Remove Tag"
                    delete-hint="Press delete to remove tag"
                    secondary-placeholder="Escribe algo mas!">
                </md-chips>                            
            </div>        
                
            <div flex=100  layout=row layout-wrap>                
                <div flex-xs=100 flex-sm=50 flex=33 style="padding:10px" ng-repeat="product in products">
                    <div class="card sticky-action" md-whiteframe=4>
                        <div class="card-image">
                            <img materialboxed check-image="{{getProductImageUrl(product, '-L')}}" data-caption={{product.name}}
                                class="materialboxed product-image" width="650" src="/images/defaultProduct.gif">
                        </div>
                        <div class="card-content">
                            <span class="card-title activator grey-text text-darken-4">{{product.name}}</span>
                        </div>
                        <div class="card-action" ng-init="price = getProductPrice(product)">
                            <p ng-if="price">{{price.value}} Bs por {{price.type}}</p>
                            <p ng-if="!price" style="color:#a9b9c1">No hay precio para mostrar</p>
                        </div>

                        <div class="card-reveal">
                            <div flex layout="row">
                                <div flex class="grey-text text-darken-4">                            
                                    <i class="material-icons right" style="color:#607d8b" ng-click="openEditProductModal($event, product)">mode_edit</i>
                                    <i class="material-icons right" style="color:#607d8b" ng-click="deleteProduct($event, product)">delete</i>                            
                                </div>
                            </div>
                            <div flex>
                                <div  flex class="card-title grey-text text-darken-4">
                                    {{product.name}}                                                                            
                                </div>
                                </br>
                                <b>Ubicacion:</b> Deposito 2, Estante 1, Pelda√±o 4</br>
                                <b>Tipo:</b> Memento</br>             
                                <b>Cantidad:</b> 260 Unidades en deposito</br>  
                                <b>Proveedor:</b> Tunari</br>
                            </div>
                        </div> 
                    </div>
                                       
                </div>                                                               
            </div>
        </section>
        
    </md-content>

    <md-button class="md-fab md-fab-bottom-right" style="bottom: 90px" aria-label="productsSettings">          
        <ng-md-icon style="fill: #fff" icon="settings" class="fab-button-icon" size="40">
        </ng-md-icon>  
    </md-button>
    <md-button ng-click="openCreateProductModal($event)" class="md-fab md-fab-bottom-right" aria-label="createProduct">          
        <ng-md-icon style="fill: #fff" icon="add_circle_outline" class="fab-button-icon" size="40">
        </ng-md-icon>  
    </md-button>

</md-content>
